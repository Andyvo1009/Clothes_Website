<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('../assets/images/9701606.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* position: relative; */
    }

    /* body::before {
      content: '';

      z-index: 1;

    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      position: relative;
      z-index: 2;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .register-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .register-container input[type="text"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .register-container button {
      width: 100%;
      padding: 0.6rem;
      background-color: #C5172E;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: #600620;
    }

    .register-container .login-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #4e54c8;
      text-decoration: none;
    }

    .register-container .login-link:hover {
      text-decoration: underline;
    }

    .notification {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ff0000;
      display: none;
    }

    .notification.show {
      display: block;
    }
    .back-button {
      /* position: relative; */
      position: absolute;
      top: 0;
      left: 0;
      margin: 10px;
      background-color: #4e54c8;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
      font-size: 14px;
    }
    .back-button {
      /* position: relative; */
      position: absolute;
      top: 0;
      left: 0;
      margin: 10px;
      background-color: #4e54c8;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='../index.php'">Back</button>
  <div class="register-container">
    <h2>Create Account</h2>    <form method="POST" action="register.php">
      <label for="username">Email</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <button type="submit">Register</button>

      <div id="notification" class="notification"></div>

      <a class="login-link" href="login.html">Already have an account?</a>
    </form>
  </div>
</body>
</html>
