<!-- Chat Popup Widget -->
<div id="chatWidget" class="chat-widget">
    <!-- Chat Toggle Button -->
    <div id="chatToggle" class="chat-toggle">
        <i class="fas fa-comments"></i>
        <span id="chatBadge" class="chat-badge" style="display: none;">0</span>
    </div>

    <!-- Chat Popup -->
    <div id="chatPopup" class="chat-popup">
        <div class="chat-popup-header">
            <div class="chat-popup-title">
                <i class="fas fa-headset"></i>
                <div>
                    <h4>Hỗ trợ khách hàng</h4>
                    <small>VPF Fashion</small>
                </div>
            </div>
            <div class="chat-popup-controls">
                <button id="chatMinimize" class="chat-control-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="chatClose" class="chat-control-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chat-popup-body">
            <div id="chatMessages" class="chat-popup-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h5>Chào mừng đến VPF Fashion!</h5>
                    <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn. Hãy để lại tin nhắn và chúng tôi sẽ phản hồi sớm nhất!</p>
                </div>
            </div>

            <div class="chat-popup-input">
                <div class="input-group">
                    <input type="text" id="chatMessageInput" placeholder="Nhập tin nhắn..." maxlength="1000">
                    <input type="file" id="chatImageInput" accept="image/*" style="display: none;">
                    <button id="chatImageBtn" class="chat-image-btn" title="Gửi hình ảnh">
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="chatSendBtn" class="chat-send-btn" title="Gửi tin nhắn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Chat Widget Styles */
.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.chat-toggle {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(198, 40, 40, 0.3);
    transition: all 0.3s ease;
    color: white;
    font-size: 1.5rem;
    position: relative;
}

.chat-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(198, 40, 40, 0.4);
}

.chat-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4444;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: bold;
    border: 2px solid white;
}

.chat-popup {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #e0e0e0;
}

.chat-popup.show {
    display: flex;
    animation: chatPopupSlide 0.3s ease-out;
}

@keyframes chatPopupSlide {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.chat-popup-header {
    background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%);
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.chat-popup-title {
    display: flex;
    align-items: center;
    gap: 10px;
}

.chat-popup-title i {
    font-size: 1.2rem;
}

.chat-popup-title h4 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
}

.chat-popup-title small {
    opacity: 0.9;
    font-size: 0.8rem;
}

.chat-popup-controls {
    display: flex;
    gap: 5px;
}

.chat-control-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
}

.chat-control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.chat-popup-body {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-popup-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #fafafa;
    background-image: 
        radial-gradient(circle at 25px 25px, rgba(255,255,255,0.2) 2px, transparent 0),
        radial-gradient(circle at 75px 75px, rgba(255,255,255,0.2) 2px, transparent 0);
    background-size: 100px 100px;
}

.welcome-message {
    text-align: center;
    padding: 20px 15px;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    border-radius: 12px;
    border-left: 4px solid #2196F3;
    margin-bottom: 15px;
}

.welcome-icon {
    color: #2196F3;
    font-size: 2rem;
    margin-bottom: 10px;
}

.welcome-message h5 {
    color: #1976d2;
    margin: 0 0 8px 0;
    font-size: 1rem;
}

.welcome-message p {
    color: #666;
    margin: 0;
    font-size: 0.85rem;
    line-height: 1.4;
}

.chat-message {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    animation: messageSlide 0.3s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chat-message.sent {
    align-items: flex-end;
}

.chat-message.received {
    align-items: flex-start;
}

.chat-message-bubble {
    max-width: 80%;
    padding: 12px 15px;
    border-radius: 18px;
    word-wrap: break-word;
    position: relative;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 0.9rem;
    line-height: 1.4;
}

.chat-message.sent .chat-message-bubble {
    background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%);
    color: white;
    border-bottom-right-radius: 5px;
}

.chat-message.received .chat-message-bubble {
    background: white;
    color: #333;
    border: 1px solid #e0e0e0;
    border-bottom-left-radius: 5px;
}

.chat-message-time {
    font-size: 0.7rem;
    color: #999;
    margin-top: 5px;
    padding: 0 5px;
}

.chat-message-image {
    max-width: 200px;
    max-height: 200px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
    display: block;
    margin: 5px 0;
}

.chat-message-image:hover {
    transform: scale(1.02);
}

.chat-message-bubble.image-message {
    padding: 4px;
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
}

.chat-popup-input {
    padding: 15px;
    border-top: 1px solid #e0e0e0;
    background: white;
}

.input-group {
    display: flex;
    gap: 8px;
    align-items: center;
}

.input-group input[type="text"] {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.input-group input[type="text"]:focus {
    border-color: #c62828;
    box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.1);
}

.chat-image-btn, .chat-send-btn {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.chat-image-btn {
    background: linear-gradient(135deg, #666 0%, #555 100%);
    color: white;
}

.chat-image-btn:hover {
    background: linear-gradient(135deg, #555 0%, #444 100%);
    transform: translateY(-1px);
}

.chat-send-btn {
    background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%);
    color: white;
}

.chat-send-btn:hover {
    background: linear-gradient(135deg, #b71c1c 0%, #9a0007 100%);
    transform: translateY(-1px);
}

.chat-send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* Scrollbar Styling */
.chat-popup-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-popup-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
}

.chat-popup-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
}

.chat-popup-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .chat-popup {
        width: calc(100vw - 20px);
        right: -15px;
        height: 70vh;
        max-height: 500px;
    }
    
    .chat-toggle {
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
    }
}

/* Animation for chat toggle when messages arrive */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

.chat-toggle.bounce {
    animation: bounce 0.6s ease-in-out;
}
</style>

<script>
// Chat Widget JavaScript
class ChatWidget {
    constructor() {
        this.isOpen = false;
        this.isLoggedIn = false;
        this.lastMessageId = 0;
        this.checkInterval = null;
        this.apiUrl = '/FirstWebsite/chat/popup_chat/api.php';
        
        this.init();
    }

    init() {
        this.bindEvents();
        this.checkLoginStatus();
        if (this.isLoggedIn) {
            this.loadMessages();
            this.startMessageCheck();
            this.checkUnreadMessages();
        }
    }

    bindEvents() {
        // Toggle chat popup
        document.getElementById('chatToggle').addEventListener('click', () => {
            this.toggleChat();
        });

        // Minimize chat
        document.getElementById('chatMinimize').addEventListener('click', () => {
            this.toggleChat();
        });

        // Close chat
        document.getElementById('chatClose').addEventListener('click', () => {
            this.closeChat();
        });

        // Send message
        document.getElementById('chatSendBtn').addEventListener('click', () => {
            this.sendMessage();
        });

        // Enter key to send
        document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.sendMessage();
            }
        });

        // Image upload
        document.getElementById('chatImageBtn').addEventListener('click', () => {
            if (this.isLoggedIn) {
                document.getElementById('chatImageInput').click();
            } else {
                this.showLoginPrompt();
            }
        });

        // Handle image selection
        document.getElementById('chatImageInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                this.sendMessage();
            }
        });
    }

    checkLoginStatus() {
        // Check if user session exists by making a simple request
        fetch(this.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'action=get_unread_count'
        })
        .then(response => response.json())
        .then(data => {
            this.isLoggedIn = data.success;
            if (!this.isLoggedIn) {
                this.showLoginPrompt();
            }
        })
        .catch(() => {
            this.isLoggedIn = false;
        });
    }

    showLoginPrompt() {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.innerHTML = `
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h5>Đăng nhập để chat</h5>
                <p>Vui lòng đăng nhập để sử dụng tính năng chat hỗ trợ khách hàng.</p>
                <div style="margin-top: 15px;">
                    <a href="/FirstWebsite/auth/login.php" 
                       style="background: #c62828; color: white; padding: 8px 20px; 
                              border-radius: 20px; text-decoration: none; font-size: 0.9rem;">
                        Đăng nhập
                    </a>
                </div>
            </div>
        `;
    }

    toggleChat() {
        this.isOpen = !this.isOpen;
        const popup = document.getElementById('chatPopup');
        
        if (this.isOpen) {
            popup.classList.add('show');
            if (this.isLoggedIn) {
                document.getElementById('chatMessageInput').focus();
                this.markMessagesAsRead();
            }
        } else {
            popup.classList.remove('show');
        }
    }

    closeChat() {
        this.isOpen = false;
        document.getElementById('chatPopup').classList.remove('show');
    }

    loadMessages() {
        if (!this.isLoggedIn) return;

        fetch(this.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'action=get_messages'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                this.displayMessages(data.messages);
                if (data.messages.length > 0) {
                    this.lastMessageId = Math.max(...data.messages.map(msg => msg.id));
                }
            }
        })
        .catch(error => console.error('Error loading messages:', error));
    }

    displayMessages(messages) {
        const messagesDiv = document.getElementById('chatMessages');
        
        // Keep welcome message, clear only chat messages
        const welcomeMsg = messagesDiv.querySelector('.welcome-message');
        messagesDiv.innerHTML = '';
        if (welcomeMsg) {
            messagesDiv.appendChild(welcomeMsg);
        }

        messages.forEach(message => {
            this.addMessageToChat(message.message, message.sender_id, message.created_at, message.image, false);
        });

        this.scrollToBottom();
    }

    sendMessage() {
        if (!this.isLoggedIn) {
            this.showLoginPrompt();
            return;
        }

        const input = document.getElementById('chatMessageInput');
        const imageInput = document.getElementById('chatImageInput');
        const message = input.value.trim();
        const imageFile = imageInput.files[0];

        if (!message && !imageFile) return;

        const sendBtn = document.getElementById('chatSendBtn');
        sendBtn.disabled = true;
        input.disabled = true;

        const formData = new FormData();
        formData.append('action', 'send_message');
        formData.append('message', message);

        if (imageFile) {
            formData.append('image', imageFile);
        }

        fetch(this.apiUrl, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                input.value = '';
                imageInput.value = '';
                this.addMessageToChat(message, 'current_user', data.timestamp, data.image, true);
                this.lastMessageId = data.message_id;
            } else {
                alert('Lỗi gửi tin nhắn: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Lỗi kết nối');
        })
        .finally(() => {
            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        });
    }

    addMessageToChat(text, senderId, timestamp, imagePath, isSent) {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        
        const messageType = (senderId === 'current_user' || isSent) ? 'sent' : 'received';
        messageDiv.className = `chat-message ${messageType}`;

        const now = timestamp ? new Date(timestamp) : new Date();
        const timeStr = now.toLocaleDateString('vi-VN') + ' ' +
            now.toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });

        let messageContent = '';

        if (imagePath) {
            messageContent += `
                <div class="chat-message-bubble image-message">
                    <img src="/FirstWebsite/chat/${imagePath}" alt="Hình ảnh" class="chat-message-image" onclick="window.open(this.src, '_blank')">
                </div>
            `;
        }

        if (text && text !== '[Hình ảnh]') {
            messageContent += `
                <div class="chat-message-bubble">
                    ${text.replace(/\n/g, '<br>')}
                </div>
            `;
        }

        messageDiv.innerHTML = `
            ${messageContent}
            <div class="chat-message-time">${timeStr}</div>
        `;

        messagesDiv.appendChild(messageDiv);
        this.scrollToBottom();
    }

    checkNewMessages() {
        if (!this.isLoggedIn) return;

        fetch(this.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `action=check_new_messages&last_message_id=${this.lastMessageId}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.messages.length > 0) {
                data.messages.forEach(msg => {
                    this.addMessageToChat(msg.message, msg.sender_id, msg.created_at, msg.image, false);
                    this.lastMessageId = Math.max(this.lastMessageId, msg.id);
                });

                // Show notification if chat is closed
                if (!this.isOpen) {
                    this.showNewMessageNotification(data.messages.length);
                }
            }
        })
        .catch(error => console.error('Error checking messages:', error));
    }

    checkUnreadMessages() {
        if (!this.isLoggedIn) return;

        fetch(this.apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'action=get_unread_count'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.unread_count > 0) {
                this.updateBadge(data.unread_count);
            }
        })
        .catch(error => console.error('Error checking unread messages:', error));
    }

    showNewMessageNotification(count) {
        // Update badge
        this.updateBadge(count);
        
        // Bounce animation
        const toggle = document.getElementById('chatToggle');
        toggle.classList.add('bounce');
        setTimeout(() => toggle.classList.remove('bounce'), 600);
    }

    updateBadge(count) {
        const badge = document.getElementById('chatBadge');
        if (count > 0) {
            badge.textContent = count > 99 ? '99+' : count;
            badge.style.display = 'flex';
        } else {
            badge.style.display = 'none';
        }
    }

    markMessagesAsRead() {
        this.updateBadge(0);
    }

    scrollToBottom() {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    startMessageCheck() {
        // Check for new messages every 3 seconds
        this.checkInterval = setInterval(() => {
            this.checkNewMessages();
        }, 3000);
    }

    destroy() {
        if (this.checkInterval) {
            clearInterval(this.checkInterval);
        }
    }
}

// Initialize chat widget when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    window.chatWidget = new ChatWidget();
});
</script>
