<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbox</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Nút mở chat -->    
<div id="chat-toggle" class="chat-icon">
  <img src="../assets/images/Chatbox-PR.png " alt="chat icon" width="50">
</div>

<!-- Khung chat -->
<div id="chatbox" class="chatbox hidden">
  <div class="chat-header">
    <span>● Chúng tôi sẽ trả lời sớm nhất có thể</span>
    <button id="chat-close">✕</button>
  </div>
  <div id="chat-messages" class="chat-messages"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Gõ tin nhắn của bạn...">
    <button onclick="sendMessage()">▲</button>
    <button id="emoji-btn">😊</button>
    <label for="fileInput" class="file-label">📎</label>
    <input type="file" id="fileInput" hidden>
  </div>
  <div id="emoji-box" class="emoji-box hidden"></div>
</div>

<script src="chat.js"></script>
</body>
</html>
